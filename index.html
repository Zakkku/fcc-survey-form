<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Project Free Code Camp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">by Zach in Japan</p>
    <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
        <fieldset id="personal-info">
            <label id="name-label">Enter your full name:
                <input id="name" type="text" placeholder="Coder Cat" required>
            </label>
            <label id="email-label">Enter your email:
                <input placeholder="codercat@gmail.com" id="email" type="email" required>
            </label>
            <label id="number-label">Enter your age
                <input placeholder="25" id="number" type="number" min=6 max=120>
            </label>
            <label id="dropdown-label">What car will you buy after having a six-figure developer salary?
                <select id="dropdown">
                    <option value="tesla">Tesla</option>
                    <option value="audi">Audi</option>
                    <option value="bmw">BMW</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="porsche">Porsche</option>
                    <option value="lambo">Lambo</option>
                    <option value="bugatti">Bugatti</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset id="language-questions">

            <!-- For the following fieldsets I'm going to try putting the labels after the inputs while still making sure they are connected with the proper for and id attributes  -->
            <p>Which language have you studied the most so far?</p>
            <input type="radio" id="html" name="fav_language" value="html">
            <label for="html">HTML</label>
            <input type="radio" id="css" name="fav_language" value="css">
            <label for="css">CSS</label>
            <input type="radio" id="javascript" name="fav_language" value="javascript">
            <label for="javascript">JavaScript</label>
            <input type="radio" id="python" name="fav_language" value="python">
            <label for="python">Python</label>
            <input type="radio" id="c-sharp" name="fav_language" value="c-sharp">
            <label for="c-sharp">C#</label>
            <input type="radio" id="java" name="fav_language" value="java">
            <label for="java">Java</label>
            <input type="radio" id="other" name="fav_language" value="other">
            <label for="other">Other</label>
        </fieldset>
        <p>Why do you want to become a developer?</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">High-demand skill </label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> Remote work</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Travel</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> High salary</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Problem solving</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Continuous learning</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">Creative outlet</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Love new technology</label><br>
        <p id="bottom-p">Tell us about your coding journey so far:</p>
        <textarea
            placeholder="I was a broke English teacher in Asia and decided I need to acquire a high-demand skill if I ever want to have a good future..."
            id="why-you-code" name="why-you-code" rows="4" cols="50">
    </textarea>
        <label for="why-you-code"></label>
        <input id="submit" type="submit" value="Submit" onclick="showAlert()">
    </form>
</body>

</html>
